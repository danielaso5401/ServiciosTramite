<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tramites</title>
</head>
<body>

    <div class="login">
        <h1>Login</h1>
        <form method="post" action="http://127.0.0.1:5000/read_usuario_es">

            <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
            <input type="text" name="user_name" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Ingresar</button>

        </form>
    </div>    
</body>
</html>
